<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/prebook.css">
    <title>Pre-Book</title>
</head>
<body>
    <div class="links">
        <a href="login.html" id="login">Login</a>
        <a href="Dinein.html" id="dine">Dine-in</a>
        <a href="Aboutus.html" id="about">About us</a>
        <a href="prebook.html" id="pre">Pre Book</a>
        <a href="index.html" id="home">Home</a>
        <!-- <a href="Dinein.html#Main">Checkout our Main Course</a> -->
    </div>
    <div class="bgiImg"></div>
    <div class="bgiTxt">
            <center>
                <h2 id="preh2">PRE-BOOK YOU ROOMS HERE</h2>
            <form action="BookDetail.html" target="_blank" method="get" enctype="multipart/form-data" id="form">
                <div class="innerDiv">
                    <label for="username">Name:</label>
                    <input type="text" name="username" id="username" placeholder="Name" value="Tharun" required>
                </div>
                <div class="innerDiv">
                    <label for="Email">E-mail:</label>
                    <input type="email" name="Email" id="Email" placeholder="Email" required>
                </div>
                <div class="innerDiv">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required minlength="8">
                </div>
                <div class="innerDiv">
                    <label for="count">Total no of people:</label>
                    <input type="number" name="count" id="count" min="2" max="8">
                </div>
                <div class="innerDiv">
                    <label for="gender">Gender:</label>
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="gender" value="male">
                    <label for="gender">Female</label>
                    <input type="radio" name="gender" id="gender" value="female">
                </div>
                <div class="innerDiv">
                    <label for="checkin">Check-in Date:</label>
                    <input type="date" name="checkin" id="checkin">
                </div>
                <div class="innerDiv">
                    <label for="checkout">Check-out Date:</label>
                    <input type="date" name="checkout" id="checkout ">
                </div>
                <div class="innerDiv">
                    <label for="city">Select city</label>
                    <select name="city" id="city">
                        <option value="chennai">chennai</option>
                        <option value="banglore">banglore</option>
                        <option value="mumbai">mumbai</option>
                    </select>
                </div>
                <div class="innerDiv">
                    <label for="file">Id proof:</label>
                    <input type="file" name="file" id="file" required>
                </div>
                <div id="checkspl">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">I agree to the terms and conditions</label>
                </div>
                <a><button type="submit" button class="btn">Book</button></a>
                <a><button type="reset" button class="btn">Reset</button></a>
                <div class="innerDiv">
                    <p>
                        Leave us your feedback <a href="">Feedback</a>
                    </p>
                </div>
            </form>
            <br>
            </center>
    </div>
</body>
</html>
